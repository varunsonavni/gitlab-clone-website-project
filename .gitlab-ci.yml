stages:
  - sast
  - build
 
sonarqube-check:
  stage: sast
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/
  script: 
    - export PATH="$PATH:/home/gitlab-runner/sonar-scanner-4.2.0.1873-linux/bin"
    - sonar-scanner -Dsonar.projectKey=. -Dsonar.sources=. -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN
    
      
  # allow_failure: true
  only:
    - main # or the name of your main branch

build_production:
  stage: build 
  script:
  - |
      PROJECTKEY="."
      QGSTATUS=`curl -s -u  $SONAR_TOKEN: http://18.232.146.98:9000/api/qualitygates/project_status?projectKey=$PROJECTKEY | jq '.projectStatus.status' | tr -d '"'`
      if [ "$QGSTATUS" = "OK" ]
      then
      exit 0
      elif [ "$QGSTATUS" = "ERROR" ]
      then
      exit 1
      fi   
  - ls
  - pwd
  - echo "dd"
  only: ['main']
 
